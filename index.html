<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Mapa 2021</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/Interações.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="titulo">
        <h1><strong>Painel de Chamada</strong></h1>
    </div>

    <section class="container">
        <div class="ClieCaixa">
            <div id="senha">0 - 0</div>
            <br>
            <div id="caixa">Caixa 0</div>
        </div>
    </section>

    <div class="chamador">
        <section class="container">
            <div class="Clientes">
                <h2><strong>Para Clientes:</strong></h2>
                <p>Escolha o seu tipo de atendimento:</p>
    
                <button id="comum" class="botao">Comum</button>
                <button id="rapido" class="botao">Rápido</button>
                <button id="prioritario" class="botao">Prioritário</button>
    
                <p id="e">Sua Senha é:</p>
                <p id="SuaSenha"></p>
            </div>
            <div class="Caixas">
                <h2><strong>Para Caixas:</strong></h2>
                <p>Clique em um caixa para chamar uma senha:</p>
    
                <button id="caixa1" class="botao">Caixa 1</button>
                <button id='caixa2' class="botao">Caixa 2</button>
                <button id='caixa3' class="botao">Caixa 3</button>
                <button id='caixa4' class="botao">Caixa 4</button>
            </div>
        </section>
    </div>

</body>

</html>
